<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

</head>
<body>
<div class="container">
    <div th:replace="/logout :: logout"/>
    <h2>Hello user</h2>
    <form th:object=${user}>


        <label>Name:
            <input type="text" readonly="true" id="firstName" th:field="*{firstName}"><br/>
        </label>
        <label>Last name:
            <input type="text" readonly="true" id="lastName" th:field="*{lastName}"><br/>
        </label>
        <label>Email:
            <input type="text" readonly="true" id="email" th:field="*{email}"><br/>
        </label>

<!--        <label>Password:</label>-->
<!--        <input type="text" id="password" th:field="*{password}" placeholder="Password"><br/>-->

        <label>Roles:
            <input type="text" readonly="true" id="roles" th:field="*{roles}"><br/>
        </label>
<!--        <label type="text" id="roles" th:field="*{roles}"/>-->

    </form>
</div>
</body>
</html>
